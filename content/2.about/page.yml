title: About Libre Objet
content: |  
  Translation needed: Designers industriels et graphiques, hackers et artistes, récemment formé sous le nom « Libre Objet », nous avons comme point commun, un questionnement autour du design industriel open source, des processus et productions qui en découlent. L’objectif est de proposer des outils permettant de rendre accessible une philosophie du libre appliquée à la fabrication d’objets.
  Members
  
  - Raphaël Bastide
  - Julien Deswaef
  - Mathieu Gabiot
  - Martin Lévêque
